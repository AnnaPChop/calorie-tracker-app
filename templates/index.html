<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieTracker Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 CalorieTracker Pro</h1>
            <p>Proyección inteligente de pérdida de peso</p>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h2>📊 Datos Personales</h2>
                <form id="user-form">
                    <input type="number" id="weight" placeholder="Peso actual (kg)" required>
                    <input type="number" id="height" placeholder="Altura (cm)" required>
                    <input type="number" id="age" placeholder="Edad" required>
                    <select id="gender">
                        <option value="female">Mujer</option>
                        <option value="male">Hombre</option>
                    </select>
                    <input type="number" id="target-weight" placeholder="Peso objetivo (kg)" required>
                    <button type="button" id="calculate-calories-btn">Calcular</button>
                </form>
                <div id="calories-direct-result" class="calories-result" style="display:none;"></div>
            </div>
            
            <div class="card">
                <h2>🍽️ Registro Diario</h2>
                <input type="number" id="calories-consumed" placeholder="Calorías consumidas">
                <button id="add-record-btn">Agregar Registro</button>
            </div>
            
            <div class="card">
                <h2>💪 Ejercicios</h2>
                <select id="exercise-select">
                    <option value="">Seleccionar ejercicio</option>
                    <!-- Se llena dinámicamente -->
                </select>
                <input type="number" id="exercise-duration" placeholder="Duración (min)">
                <input type="number" id="exercise-frequency" placeholder="Veces por semana">
                <button id="add-exercise-btn">Agregar Ejercicio</button>
            </div>
            
            <div class="card full-width">
                <h2>📈 Proyección de Pérdida de Peso</h2>
                <div class="timeframe-buttons">
                    <button data-days="30">1 Mes</button>
                    <button data-days="90">3 Meses</button>
                    <button data-days="180">6 Meses</button>
                    <button data-days="365">1 Año</button>
                </div>
                <div id="weight-chart"></div>
                <div id="time-to-target-result" class="calories-result"></div>
            </div>
        </div>
    </div>

    <!-- Modal Pop-up -->
    <div id="calories-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Calorías de Mantenimiento</h2>
            <p id="modal-text"></p>
            <button id="close-modal-btn">¡A bajar de peso!</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
