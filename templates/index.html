<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieTracker Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 CalorieTracker Pro</h1>
            <p>Proyección inteligente de pérdida de peso</p>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h2>📊 Datos Personales</h2>
                <form id="user-form">
                    <input type="number" id="weight" placeholder="Peso actual (kg)" required>
                    <input type="number" id="height" placeholder="Altura (cm)" required>
                    <input type="number" id="age" placeholder="Edad" required>
                    <select id="gender">
                        <option value="female">Mujer</option>
                        <option value="male">Hombre</option>
                    </select>
                    <input type="number" id="target-weight" placeholder="Peso objetivo (kg)" required>
                </form>
            </div>
            
            <div class="card">
                <h2>🍽️ Registro Diario</h2>
                <input type="number" id="calories-consumed" placeholder="Calorías consumidas">
                <input type="number" id="calories-target" placeholder="Calorías objetivo">
                <button onclick="addDailyRecord()">Agregar Registro</button>
            </div>
            
            <div class="card">
                <h2>💪 Ejercicios</h2>
                <select id="exercise-select">
                    <option value="">Seleccionar ejercicio</option>
                    <!-- Se llena dinámicamente -->
                </select>
                <input type="number" id="exercise-duration" placeholder="Duración (min)">
                <input type="number" id="exercise-frequency" placeholder="Veces por semana">
                <button onclick="addExercise()">Agregar Ejercicio</button>
            </div>
            
            <div class="card full-width">
                <h2>📈 Proyección de Pérdida de Peso</h2>
                <div class="timeframe-buttons">
                    <button onclick="updateProjection(30)">1 Mes</button>
                    <button onclick="updateProjection(90)">3 Meses</button>
                    <button onclick="updateProjection(180)">6 Meses</button>
                    <button onclick="updateProjection(365)">1 Año</button>
                </div>
                <div id="weight-chart"></div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
